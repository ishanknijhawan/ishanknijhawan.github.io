<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3d Card Effect</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./device.min.css" type="text/css" />
    </head>
    <body>
        <div class="container-plus">
            <div class="parent-container"></div>
            <div class="container">
                <div class="card">
                    <div class="sneaker">
                        <div class="circle"></div>
                        <img src="./assets/images/android.png" alt="android" />
                    </div>
                    <div class="info">
                        <h1 class="title">Hi! I'M ISHANK</h1>
                        <h3 class="desc">I am a Mobile App developer!</h3>
                        <div class="sizes">
                            <button
                                onclick="window.open('https://drive.google.com/file/d/1K5VYs_DQSkz5karfDGH7rCzAIMiAEcNH/view?usp=sharing', '_blank')"
                            >
                                Resume
                            </button>
                            <button
                                onclick=" window.open('http://www.linkedin.com/in/ishanknijhawan','_blank')"
                            >
                                LinkedIn
                            </button>
                            <button
                                onclick=" window.open('http://www.github.com/ishanknijhawan','_blank')"
                            >
                                GitHub
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="projects">
            <div class="about-me"><h1>My Apps!</h1></div>
            <div class="three-screens">
                <div class="one">
                    <div class="marvel-device iphone-x">
                        <div class="notch">
                            <div class="camera"></div>
                            <div class="speaker"></div>
                        </div>
                        <div class="top-bar"></div>
                        <div class="sleep"></div>
                        <div class="bottom-bar"></div>
                        <div class="volume"></div>
                        <div class="overflow">
                            <div class="shadow shadow--tr"></div>
                            <div class="shadow shadow--tl"></div>
                            <div class="shadow shadow--br"></div>
                            <div class="shadow shadow--bl"></div>
                        </div>
                        <div class="inner-shadow"></div>
                        <div class="screen">
                            <h1>Hello world</h1>
                        </div>
                    </div>
                </div>
                <div class="second"><h1>second screen</h1></div>
                <div class="third"><h1>third screen</h1></div>
            </div>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
            integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"
            integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg=="
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
